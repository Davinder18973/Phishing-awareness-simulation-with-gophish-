<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <style>
      body { font-family: Arial, sans-serif; max-width:420px; margin:40px auto; }
      label { display:block; margin-top:10px; }
      input { width:100%; padding:8px; margin-top:4px; }
      button { margin-top:12px; padding:10px 14px; border-radius:6px; }
      .note { font-size:12px; color:#666; margin-top:8px;}
    </style>
  </head>
  <body>
    <h2>Sign in</h2>
    <form method="POST" action="/?rid={{.Recipient.Id}}">
      <label>Email</label><input name="username" type="email" required>
      <label>Password</label><input name="password" type="password" required>
      <button type="submit">Sign in</button>
    </form>
    <p class="note">This is a training exercise. If this was a real request you would have been notified.</p>
  </body>
</html>
